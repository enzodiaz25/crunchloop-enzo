default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: admin
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: rails_interview_development

# Warning: The database defined as "test" will be erased and
